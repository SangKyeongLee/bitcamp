<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  console.log("111111");
  var v1 = "aaaa";
  // 자바스크립트 실행 중 오류가 발생하면 즉시 script 태그의 실행을 중단하고
  // 다음 태그로 간다.
  console.lag("오류발생"); // log() 함수의 이름을 잘못 작성하여 lag()로 작성햐였다. 그래서 실행 오류!
  var v2 = "bbbb";
  console.log("111111 okok!");
</script>
<script>
  console.log("222222");
  console.lag("오류발생");
  console.log("222222 okok!");
</script>
</head>
<body>
<script>
  console.log("333333");
  console.lag("오류발생");
  console.log("333333 okok!");
</script>
<h1>자바스크립트 코드 오류 발생</h1>
<script>
  console.log(v1);
  console.log(v2);
  console.log("444444");
  console.lag("오류발생");
  console.log("444444 okok!");
</script>
</body>
</html>
